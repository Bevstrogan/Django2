{% extends 'catalog/base.html' %}
{% load blog_tags %}
{% block content %}
    <div class="col-12">
        <div class="row">

            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">{{ object.title }}</h3>
                        <img src="{{ blog.preview | media_filter }}">
                    </div>
                    <div class="card-body">
                        <p>
                            {{object.content}}
                        </p>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
